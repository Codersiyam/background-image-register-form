<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<!-- =======register_form_design_Html_code_start_coder_siyam=======     -->
 <div class="register">
   <form action="#">
    <h1 class="logo">Register</h1>
<!-- ======form_itams_section_start======= -->
 <div class="inbox">
     <i class="fa-solid fa-user"></i>
    <input type="text" name="sname" placeholder="Name" class="form_info" title="Please Fill The Blanks" >
 </div>

 <div class="inbox">
     <i class="fa-solid fa-user"></i>
    <input type="text" name="username" placeholder="Username" class="form_info" title="Please Fill The Blanks" >
 </div>
 <div class="inbox">
     <i class="fa-solid fa-envelope"></i>
    <input type="email" name="email" placeholder="Email Adderass" class="form_info" title="Please Fill The Blanks" >
 </div>

<div class="inbox">
     <i class="fa-solid fa-lock"></i>
    <input type="password" name="password"  class="form_info" placeholder="Creat a Password" title="Please Fill The Blanks"  >
</div>

<div class="inbox">
     <i class="fa-solid fa-circle-check"></i>
    <input type="password" name="c_pass"  class="form_info" placeholder="Confirm Your Password" title="Please Fill The Blanks"  >
</div>
<!-- ======form_itams_section_end======= -->
 <!-- =====form_button_section_start====== -->
  <div class="form_btn">
    <input type="submit" name="register" class="re_btn" title="Submit Your infomation" >
  </div>
 <!-- =====form_button_section_end====== -->
<!-- ====form_link_section_start===== -->
 <div class="form_link">
    Have a Account? <a class="log_ink" href="#">Login..</a>
 </div>
<!-- ====form_link_section_end===== -->
   </form>
 </div>
<!-- =======register_form_design_Html_code_end_coder_siyam=======     -->
    
</body>
</html>
